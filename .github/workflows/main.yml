name: Java Maven Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 체크아웃
      - uses: actions/checkout@v3

      # 2) JDK 17
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) 빌드
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4) (옵션) JAR 업로드
      - uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar

      # 5) EC2로 JAR 복사
      - name: Copy JAR to EC2 via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app/"

      # 6) EC2에서 실행
      - name: Run Spring Boot on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          debug: true
          script: |
            #!/bin/bash
            set -eo pipefail   # -u 제거, -e 유지

            APP_DIR=/home/ubuntu/app
            cd "$APP_DIR" || { echo "❌ APP_DIR 없음"; exit 1; }

            echo "▶ 기존 SpringBoot 프로세스 확인"
            PID=$(pgrep -f 'java -jar' || true)
            if [[ -n "${PID}" ]]; then
              echo "▶ 종료 중… PID=$PID"
              kill "$PID"
              sleep 5
            else
              echo "▶ 실행 중인 프로세스 없음"
            fi

            echo "▶ 최신 JAR 검색"
            JAR_PATH=$(find . -maxdepth 2 -name "*.jar" -type f -printf "%T@ %p\n" | sort -nr | head -n1 | cut -d' ' -f2-)
            if [[ -z "${JAR_PATH}" ]]; then
              echo "❌ JAR 파일을 찾을 수 없습니다"; exit 1
            fi
            echo "▶ 선택된 JAR: $JAR_PATH"

            echo "▶ 애플리케이션 실행"
            nohup java -jar "$JAR_PATH" > "$APP_DIR/app.log" 2>&1 &

            echo "✅ 배포 완료"

name: Java Maven Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 소스 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Maven 빌드
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4) (선택) JAR 아티팩트 업로드
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar

      # 5) EC2 인스턴스로 JAR 복사 (target/ 유지)
      - name: Copy JAR to EC2 via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}      # PEM 키 '내용'
          source: "target/*.jar"
          target: "/home/ubuntu/app/"

      # 6) EC2에서 Spring Boot 실행
      - name: Run Spring Boot on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          debug: true                     # 표준/에러 출력 모두 보기
          script: |
            #!/bin/bash
            set -euo pipefail

            APP_DIR=/home/ubuntu/app
            echo "▶ APP_DIR: $APP_DIR"
            cd "$APP_DIR"

            echo "▶ 기존 프로세스 종료(있다면)…"
            pkill -f 'java -jar' || true

            echo "▶ JAR 검색"
            # app/ 및 app/target/ 두 곳 모두 탐색, 최신 파일 1개 선택
            JAR_PATH=$(find . -maxdepth 2 -name "*.jar" -type f -printf "%T@ %p\n" | sort -nr | head -n1 | cut -d' ' -f2-)

            if [[ -z "${JAR_PATH:-}" ]]; then
              echo "❌ JAR 파일을 찾을 수 없습니다"; exit 1
            fi

            echo "▶ 백그라운드 실행: $JAR_PATH"
            nohup java -jar "$JAR_PATH" > "$APP_DIR/app.log" 2>&1 &

            echo "✅ 배포 완료: $(basename "$JAR_PATH")"
